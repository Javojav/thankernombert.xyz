<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanker Nombert</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        canvas {
            display: block;
        }
    </style>

</head>
<body>
    <audio controls loop autoplay>
        <source src="cancion.mp3" type="audio/mp3">
    </audio>
    <canvas id="asciiCanvas"></canvas>
    <script>
        const canvas = document.getElementById('asciiCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FFFFFF', '#FF00FF', '#00FFFF', '#FF8000', '#FF0080', '#663300'];

        class AsciiArtAnimation {
            constructor(string) {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.directionX = 1;
                this.directionY = 1;
                this.directionChangeCycles = 0;
                this.string = string;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            renderAsciiArt() {
                ctx.font = '64px sans-serif';
                ctx.fillStyle = this.color;
                ctx.fillText(this.string, this.x, this.y);
            }

            updatePosition() {
                this.x += this.directionX;
                this.y += this.directionY;
                this.directionChangeCycles -= 1;

                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }

                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                if (this.directionChangeCycles <= 0) {
                    this.directionChangeCycles = Math.floor(Math.random() * (100 - 10 + 1)) + 10;
                    this.directionX = Math.floor(Math.random() * 3) - 1;
                    this.directionY = Math.floor(Math.random() * 3) - 1;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }
            }
        }

        function main() {
            const strings = ['GOMEEEEER', 'THANKER NOMBERT', 'SADDIE PINN', 'GO', 'KURSKAL', 'CONDENA', 'SCIPY', 'BUFFER', 'RATS', 'REPARSER', 'NIVEL DE TRANSPORTE', 'LOKURA LOKO','pEP8','MIYPILINCTR','MARIOKAR','xuba d BEREREKA', 'L.PROZAK','EDUROAMFASZISTA','IS REAL ISRAEL?','AGENDA_2030','uam.wtf'];
            const asciiAnimations = strings.map(s => new AsciiArtAnimation(s));

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (const a of asciiAnimations) {
                    a.renderAsciiArt();
                    a.updatePosition();
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        window.addEventListener('resize', () => {
            // Update canvas size on window resize
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        main();
    </script>
</body>
</html>
